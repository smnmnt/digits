<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com"> 
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin> 
    <link href="//db.onlinewebfonts.com/c/89248b0583721153668df86453b579de?family=Halyard+Text+Regular" rel="stylesheet" type="text/css"/>
    <title>Digits</title>
</head>
<body>
    <header class="header">
        <div class="container container__header">
            <a href="./index.html" class="header__logo__link"><img src="./img/logo.svg" alt="DIGITS" class="header__logo__img"></a>
            <nav class="navigation__header">
                <a href="#" class="navigation__link">Homepages</a>
                <a href="#" class="navigation__link">Products</a>
                <!--
                <select name="company__selector" id="company__selector">
                    <option selected>Company</option>
                    <option value="1">One</option>
                    <option value="2">Two</option>
                </select>
                -->
                 <a href="#" class="navigation__link">Company</a>
                <a href="#" class="navigation__link">Pricing</a>
                <a href="#" class="navigation__link">Blog</a>
            </nav>
            <a href="tel:+00123456789" class="header__tel">+00 123 456 789</a>
            <button class="contactus__button">Contact Us</button>
        </div>
    </header>
    <section class="section__promo">
        <div class="container container__promo">
            <div class="promo__text">
               <h1 class="promo__title">Good design meets
                great user experience</h1>
                <p class="promo__desc">For everyone, from beginners to experts</p> 
            </div>
            <div class="promo__buttons">
                <button class="buy-digits__button">Buy Digits</button>
                <button class="white__button">See the Features</button>
            </div>
            <div class="graphic">
                <img class="graphicsvg" src="img/Graphic.png" alt="graphic">
            </div>
        </div>
        <!-- /.container container__promo -->
    </section>
    <!-- /.section__promo -->
    <section class="section__clients">
        <div class="container container_clients">
            <span class="wearetrusted">Trusted by forward-thinking software teams around the world</span>
            <div class="icon__partners">
                <img src="img/netflix.png" alt="netflix" class="partner">
                <img src="img/drawkit.png" alt="drawkit" class="partner">
                <img src="img/figma.png" alt="figma" class="partner">
                <img src="img/cinemax.png" alt="cinemax" class="partner">
                <img src="img/stripe.png" alt="stripe" class="partner">
                <img src="img/google.png" alt="google" class="partner">
                <img src="img/disney.png" alt="disney" class="partner">
            </div>
            <div class="team__ability">
                <h2 class="clients__title">Whatever work you do, 
                we're able to help</h2>
                <img class="image__position__team" src="img/team.png" alt="team">
            </div>
        </div>
        <!-- /.container container_clients -->
    </section>
    <!-- /.section__clients -->
